<!DOCTYPE html>
<html>

<head>

<style>
#carousel {
width: 260px;
overflow: hidden;
border: solid 1px black;
}

#carousel ul {
width: 800px;
padding: 0;
margin: 0;
}

#carousel ul li {
width: 260px;
text-align: center;
height: auto;
list-style: none;
float: left;
}
#carousel ul li img {
width: 100%;
}
</style>

</head>

<body> 
<!--HTML-->
<div id="carousel">
		<ul>
           <li><img src="./img1.jpg" /></li>
			<li><img src="./img2.jpg" /></li>
		</ul>
	</div>

<!--Javascript-->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#carousel ul").each(function(){
			var width = 260;
			// Set the interval to be 10 seconds
			var t = setInterval(function(){
				$("#carousel ul").animate({marginLeft:-width},1000,function(){
					// This code runs after the animation completes
					$(this).find("li:last").after($(this).find("li:first"));
					// Now we've taken out the left-most list item, reset the margin
					$(this).css({marginLeft:0});
				})
			},2000);
		});
	});
</script>
</body>
